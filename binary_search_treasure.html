      const [allowNotFound, setAllowNotFound] = useState(false);

      const prev = useRef({ low, high, mid });

                </div>
                <div className="line" style={{flexWrap:'wrap', gap:8}}>

                  <button className="btn outline" onClick={()=>{ if(target!=null){ setMessage(`å·²è®¾ç½®ç›®æ ‡ï¼š${target}`);} else { setMessage('ç›®æ ‡ï¼šä¸å­˜åœ¨'); } }}>æ˜¾ç¤ºå½“å‰è®¾å®š</button>
                  <button className="btn outline" onClick={()=>setBoundaryCase('first')}>é¦–ä½</button>

                </div>

              <div className="control">

                <div className="line" style={{flexWrap:'wrap', gap:8}}>

                  <button className="btn outline" onClick={stepOnce}>â­ å•æ­¥</button>

                </div>
                <div className="message">{message}</div>
                <div className="hint" style={{marginTop:6}}>æç¤ºï¼šå¾ªç¯æ¡ä»¶ä½¿ç”¨ <span className="kbd">low â‰¤ high</span>ï¼Œä¸­ç‚¹ <span className="kbd">mid = low + (high - low) // 2</span>ã€‚</div>
              </div>
            </div>

            <div className="viz" style={{marginTop:16}}>
              <RangeBar />
              <div className="grid">

              <div className="hint" style={{marginTop:10}}>

              <div style={{overflowX:'auto'}}>
                <table>

              <div className="hint" style={{marginTop:8}}>è¯¾å ‚æé—®å»ºè®®ï¼šä¸ºä½•å¾ªç¯æ¡ä»¶åº”ä¸º <span className="kbd">low â‰¤ high</span> è€Œä¸æ˜¯ <span className="kbd">low &lt; high</span>ï¼Ÿå¦‚ä½•é¿å…æ­»å¾ªç¯ï¼Ÿ</div>
            </div>

            <div className="tips" style={{marginTop:16}}>

            </div>
